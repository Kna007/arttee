<!-- Header -->
<div class="header">
  <div class="logo">
    <img src="../assets/logo07.png" alt="">
  </div>
  <div class="search" [class.searchOpen]="searchOpen">
    <div class="input-holder">
      <img class="searchIcon" src="../assets/search.svg" alt="">
        <input type="text" placeholder="Search">
      
      <!-- <span>GO</span> -->
    </div>
    <span class="cancel" (click)="searchOpen = !searchOpen">CANCEL</span>
  </div>
  <div class="icon-holder">
    <div class="icon" (click)="searchOpen = !searchOpen">
      <img src="../assets/search.svg" alt="">
    </div>
    <div class="icon">
      <img src="../assets/heart.svg" alt="">
    </div>
    <div class="icon hamburger" (click)="open = !open" [class.open]="open">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>

</div>
