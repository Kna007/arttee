<!-- Header -->

<div class="header" >
  <div class="logo" routerLink="/home">
    <img src="../assets/logo2.svg" alt="">
  </div>
  <div class="icon-holder">
    <div class="icon" (click)="openSearch()">
      <img src="../assets/search.svg" alt="">
    </div>
    <div class="icon bag" routerLink="/bag" >
      <img src="../assets/bag.svg" alt="">
      <div class="amount">4</div>
    </div>
    <div class="icon">
      <img src="../assets/heart.svg" alt="">
    </div>
    <div class="icon hamburger" (click)="open = !open" [class.open]="open">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
  </div>
</div>

<div class="searchPage" [class.searchOpen]="searchOpen">
  <div class="search" >
    <div class="input-holder">
      <img class="searchIcon" src="../assets/search.svg" alt="">
        <input type="text" placeholder="Search" #search autofocus>
      <!-- <span>GO</span> -->
    </div>
    <div class="cancel" (click)="searchOpen = !searchOpen">
      <img src="/assets/cross.svg" alt="">
    </div>
  </div>
  <div class="suggestion">
    <h4>
      Top Suggestion
    </h4>
    <h4 class="word">
      Among Us
    </h4>
    <h4 class="word">
      Counter strike
    </h4>
    <h4 class="word">
      Among Us
    </h4>
  </div>
  
</div>
<div class="alert" *ngIf="!closeAlert" >
  <strong>FREE DELIVERY</strong> on purchase more than 3 T-Shirts
  &nbsp; &nbsp;<img src="/assets/cross.png" alt="" (click)="closeAlert =true">
</div>
<router-outlet></router-outlet>
